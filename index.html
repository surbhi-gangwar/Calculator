<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="calculator">
        <div id="screen1">CALCULATOR</div>
        <div>
            <input id="screen2" type="text"/>
        </div>
        <div class="buttons">
            <div class="key">%</div>
            <div class="key">C</div>
            <div class="key">&larr;</div>
            <div class="key operator">&#247;</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key operator">&#215;</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key operator">-</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key operator">+</div>
            <div class="key close">X</div>
            <div class="key">0</div>
            <div class="key">.</div>
            <div class="key" id="equals">=</div>
        </div> 
    </div>  
    <script src="script.js"></script> 
</body>
</html>
